<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Scorer</title>
  <link rel="stylesheet" type="text/css" href="bower_components/pure/pure.css">
  <link rel="stylesheet" type="text/css" href="bower_components/pure/grids-responsive.css">
  <link rel="stylesheet" type="text/css" href="css/pure-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-md5/angular-md5.js"></script>
  <script src="js/app.js"></script>
  <script src="js/common.js"></script>
</head>
<body ng-app="tennisScorerApp" ng-controller="BaseFormController">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>
<div  ng-hide="!vm.role">
    <input type="file" id="file-input" ng-hide="!vm.role"/>
    <button id="upload-button">Upload File</button>
</div>

<script>
  $('#upload-button').on('click',function (){
    var fd = new FormData();
    var files = $('#file-input')[0].files;

    // Check file selected or not
    if(files.length > 0 ){
      fd.append('file',files[0]);

      $.ajax({
        url: window.location.href + 'api/csv/upload',
        type: 'post',
        data: fd,
        contentType: false,
        processData: false,
        success: function(response){

        },
      });
    }else{
      alert("Please select a file.");
    }
  })
</script>
</body>
</html>
