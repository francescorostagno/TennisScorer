<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Scorer</title>
    <link rel="stylesheet" type="text/css" href="bower_components/pure/pure.css">
    <link rel="stylesheet" type="text/css" href="bower_components/pure/grids-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/pure-theme.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</head>
<body class="pure-skin-theme" ng-app="tennisScorerApp">

    <header class="page-header pure-g">
        <div class="pure-u-lg-1-2 pure-u-1">

            <span class="header-element page-title">Tennis Scorer</span>
        </div>
    </header>

    <main ng-controller="BaseFormController">
        <div class="login-container">
            <form ng-submit="onLogin()" class="pure-form login-form" >
                    <legend>Log In</legend>
                    <div class="form-field">
                        <input type="text" ng-focus="focus('username')"  ng-blur="blur('username')" ng-model="vm.username"
                               name="username" class="pure-input-1" placeholder="Username" required >
                    </div>
                    <div class="last-form-field">
                        <input type="password" ng-focus="focus('password')"  ng-blur="blur('password')" ng-model="vm.password"
                               name="password" class="pure-input-1" placeholder="Password" required ng-minlength="6">
                    </div>
                <button type="submit" class="pure-button pure-input-1 pure-button-primary">Log In</button>
                <a class="new-user-link" href="new-user.html">New user?</a>
            </form>
        </div>

    </main>
</body>
</html>
