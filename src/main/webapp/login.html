<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Scorer</title>
    <link rel="stylesheet" type="text/css" href="bower_components/pure/pure.css">
    <link rel="stylesheet" type="text/css" href="bower_components/pure/grids-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</head>
<body ng-app="tennisScorerApp">
    <body  ng-controller="BaseFormController">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin"  ng-submit="onLogin()" >
                            <div class="form-label-group">
                                <input type="text" ng-model="vm.username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                                <label for="username">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" ng-model="vm.password" id="password" class="form-control" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                            <a   class="new-user-link" href="new-user.html" >New User?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
